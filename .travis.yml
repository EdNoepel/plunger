language: python
os:
- linux
python:
- 3.6
cache: pip
before_cache:
- rm -f $HOME/.cache/pip/log/debug.log
install:
- pip install virtualenv --upgrade
- pip install -r requirements.txt
- pip install -r requirements-dev.txt
script:
- "./test.sh"
after_success:
- codecov
deploy:
  provider: script
  script: bash docker_push.sh
  on:
    branch: master
notifications:
  email: false
env:
  global:
  - secure: 
  - secure: 
